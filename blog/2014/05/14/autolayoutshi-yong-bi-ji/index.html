	<h1 class="title" itemprop="name">Autolayout使用笔记</h1>
	<div class="entry-content" itemprop="articleBody"><p>iOS6开始就引入了autolayout特性，使用autolayout进行自动布局确实方便了很多，下面是autolayout使用的一些心得。</p>

<p>每次设置完Label的text属性后，需要使用</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='objc'><span class='line'><span class="p">[</span><span class="n">self</span> <span class="n">setNeedsUpdateConstraints</span><span class="p">];</span>
</span><span class='line'><span class="p">[</span><span class="n">self</span> <span class="n">updateConstraintsIfNeeded</span><span class="p">];</span>
</span></code></pre></td></tr></table></div></figure>


<p>这两个方法进行更新布局，接着使用</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
</pre></td><td class='code'><pre><code class='objc'><span class='line'><span class="p">[</span><span class="n">self</span> <span class="n">setNeedsLayout</span><span class="p">];</span>
</span><span class='line'><span class="p">[</span><span class="n">self</span> <span class="n">layoutIfNeeded</span><span class="p">];</span>
</span></code></pre></td></tr></table></div></figure>


<p>更新控件的frame等属性。</p>

<p>使用以下方法进行计算当前view的最小size：</p>

<figure class='code'><figcaption><span></span></figcaption><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
